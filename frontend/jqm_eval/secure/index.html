<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery Mobile Gadget (Eval)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
</head>
<body>
    <h1 id="main_header">JQuery Mobile Eval Gadget (Secure)</h1>
    <p>Make use of known gadgets in JQuery Mobile!</p>
    <div>
        <label>Your Input: </label>
        <input id="input">
        <button id="submit" onclick="sendInput()">Submit</button>
    </div>

    <h3>your input: </h3>
    <p id="result"></p>

    <button id="toggle_examples">Toggle Examples</button>
    <div id="examples">
        <p>hint: You can put anything with id=expression and attribute=data</p>
        <p>You can also send input via ?request=</p>
        <p>example: &lt;div id="expression" data="alert(1)"&gt;&lt;/div&gt;</p>
        <p>note: you might need to encode it</p>
    </div>
    <button id="switch-version">Switch to Insecure Version</button>
    <script src="../../utils/read_config.js"></script>
    <script src="../../utils/switch-page.js"></script>
    <script src="../../utils/show-hide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
