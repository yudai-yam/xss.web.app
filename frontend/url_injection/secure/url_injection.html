    <h1 id="main_header">URL Injection (Secure)</h1>

    <p>
        <strong>What is URL reflection?</strong>
    </p>
    <p>
        URL reflection occurs when data entered by a user is displayed back on the page without proper sanitization or encoding.
    </p>
    <p>You can send a GET request via ?name=</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const cleanName = DOMPurify.sanitize(name)
        document.write("Hello, " + cleanName);
    </script>
